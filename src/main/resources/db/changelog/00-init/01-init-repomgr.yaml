# repo_version
databaseChangeLog:
  - changeSet:
      id: 01-init-repomgr-01
      author: joerg.flade@l-und-f.de
      comment: 'Initial Import of repo_version table'
      changes:
        - createTable:
            tableName: REPO_VERSION
            remarks: 'Contains version, artifact and branch locations'
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: RM_ID_PKEY
                  name: ID
                  type: BIGSERIAL
                  remarks: 'ID / Primary Key'
              - column:
                  name: PROJECT_NAME
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: 'name of the project which generates the artifact'
              - column:
                  name: BRANCH
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  remarks: 'name of the branch (mostly develop or master)'
              - column:
                  name: GROUP_ID
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: 'groupid of the artifact'
              - column:
                  name: ARTIFACT_ID
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                  remarks: 'artifactid of the artifact'
              - column:
                  name: VERSION
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  remarks: 'version of the artifact'
              - column:
                  name: REPOSITORY_URL
                  type: VARCHAR(512)
                  remarks: 'url of the repository'
              - column:
                  name: CREATION_DATE
                  type: TIMESTAMP(6) WITHOUT TIME ZONE
                  constraints:
                    nullable: false
                  remarks: 'Creation date of the artifact'
              - column:
                  name: DESCRIPTION
                  type: CLOB
                  remarks: 'optional description of the artifact'
              - column:
                  name: TYPE
                  type: VARCHAR(255)
                  contraints:
                    nullable: false
                  remarks: 'Type of the artifact like WIDGET, LIBRARY...'

        # Index Project name
        - createIndex:
            tableName: REPO_VERSION
            indexName: RM_PROJECTNAME_IDX
            remarks: 'Index of project name'
            columns:
              - column:
                  name: PROJECT_NAME

        # Index Branch name
        - createIndex:
            tableName: REPO_VERSION
            indexName: RM_BRANCH_IDX
            remarks: 'Index of the branch'
            columns:
              - column:
                  name: BRANCH

        # Index GroupId
        - createIndex:
            tableName: REPO_VERSION
            indexName: RM_GROUPID_IDX
            remarks: 'Index of the groupId'
            columns:
              - column:
                  name: GROUP_ID

        # Index ArtifactId
        - createIndex:
            tableName: REPO_VERSION
            indexName: RM_ARTIFACTID_IDX
            remarks: 'Index of the artifactId'
            columns:
              - column:
                  name: ARTIFACT_ID

        # Index Type
        - createIndex:
            tableName: REPO_VERSION
            indexName: RM_TYPE_IDX
            remarks: 'Index of the type of the artifact'
            columns:
              - column:
                  name: TYPE
